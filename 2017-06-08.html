                   &nbsp;&nbsp; 在过去的三年里，我作为一个UX（用户体验）设计实习生，在两个独立设计机构和一个澳大利亚的著名产品公司里工作。身为一个充满激情的年轻新人，我学习到了如何对不同的观点保持开放——以及我实际上是多么的无知。
                </p>

                    &nbsp;&nbsp; 这个列表是我一路上的经验教训的集合。我希望这会在你作为设计师的路上帮助到你，同样的我也会继续走下去。请阅读吧！
