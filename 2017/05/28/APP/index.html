  <p>####项目介绍</p>
<p>  ChefAdia是为 ChefAdia 中餐厅开发的 IOS 端 APP，为客户提供线上外卖点餐服务。在应用中，用户可以查看餐厅所有的菜品或者自定义沙拉拼盘，选择食物下单，使用 Apple Pay 或者 VISA 银行卡支付购买菜品。</p>
<p>####目标人群</p>
<p>  目标用户是所有希望在 ChefAdia 中餐厅购买外卖的人群，在地理位置分布 上，用户应当维护餐厅的附近，具有一定的人口统计学特征。</p>
